[workspace]
resolver = "2"
members = [
    "crates/tx3-bindgen",
    "crates/tx3-cardano",
    "crates/tx3-lang",
    "crates/tx3-lsp",
    "crates/tx3-test",
    "e2e/faucet-wasm-pack",
]

[workspace.package]
publish = true
authors = ["TxPipe"]
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/tx3-lang/tx3"
version = "0.1.0"
keywords = ["blockchain", "cardano", "utxo", "dsl", "transactions", "smart-contracts"]
documentation = "https://docs.rs/tx3-lang"
homepage = "https://github.com/tx3-lang/tx3"
readme = "README.md"
