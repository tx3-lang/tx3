<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Parties Row (Top) -->
    <circle cx="100" cy="50" r="40" fill="#e1e8ed" stroke="#2c3e50" stroke-width="2"/>
    <text x="100" y="55" text-anchor="middle" font-family="Arial" font-size="14">Buyer</text>
    
    <circle cx="300" cy="50" r="40" fill="#e1e8ed" stroke="#2c3e50" stroke-width="2"/>
    <text x="300" y="55" text-anchor="middle" font-family="Arial" font-size="14">Dex</text>
    
    <!-- Transactions Row (Middle) -->
    <rect x="150" y="175" width="100" height="50" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="200" y="205" text-anchor="middle" font-family="Arial" font-size="14" fill="white">swap</text>
    <text x="200" y="250" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Parameters: ask, bid</text>
    
    <!-- Datums Row (Bottom) -->
    <rect x="100" y="325" width="150" height="60" rx="5" fill="#f1c40f" stroke="#f39c12" stroke-width="2"/>
    <text x="175" y="350" text-anchor="middle" font-family="Arial" font-size="14">PoolState</text>
    <text x="175" y="370" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">pair_a, pair_b</text>
    
    <rect x="300" y="325" width="150" height="60" rx="5" fill="#f1c40f" stroke="#f39c12" stroke-width="2"/>
    <text x="375" y="350" text-anchor="middle" font-family="Arial" font-size="14">SwapParams</text>
    <text x="375" y="370" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">amount, ratio</text>
    
    <!-- Arrow Marker Definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
        </marker>
    </defs>
</svg>